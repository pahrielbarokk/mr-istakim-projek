<html>

<head>

		<title>Latihan navbar</title>

	<style>
.navbar{
position:flex;
width:100%;
color:white;
background-color:#ED6BCB;
height:60px;
display:flex;
top:0;
box-sizing:border-box;
z-index:100;
align-items:center;
justify-content:space-between;

}

.nav_link{
list-style:none;
display:flex;
gap:30px;
margin-right:20px;

}

.nav_link a {
color:white;
text-decoration:none;
font-size:17px;
transition:0.3s;

background-color:#6B4E44;
padding:10;
border-radius:10px;
}

.nav_link a:hover{
background-color:#604237;
}

#content{
padding:80px 20px;
background: linear-gradient(#BC6BED, #8A1FCD, #611FCD);
color:white;
box-shadow:0 10px 25px rgba(0,0,0,0.15);
margin-top:30px;
height:500px;
border-radius:30px;
justify-content:center;
align-items:;
}

.logo{
color:white;
text-shadow:0 0 7px #fff;
font-size:21px;
font-weight; bold;
margin-left:15px;
background-color:purple;
border-radius:50%;
padding:10px;
}
	</style>

</head>
	<body>
			<nav class="navbar">
			<div class="logo">
			AI
			</div>
				<ul class="nav_link">
					<li><a href="#">Profile</a></li>
					<li><a href="#">Beranda</a></li>
					<li><a href="#">Kontak</a></li>
					<li><a href="#">Data Pengunjung</a></li>
				</ul>
			</nav>

			<section id="content">

			<p>Sing atoh nya barudak,WELL</p>
			
			</section>
	</body>

</html>
